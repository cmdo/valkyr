<ng-container *ngIf="step === 'authenticate'">
  <header>
    <h1>Sign in</h1>
    <p>Enter your credentials</p>
  </header>
  <section>
    <form [formGroup]="signinForm" (ngSubmit)="authenticate()">
      <div class="form-control">
        <label for="alias">Alias</label>
        <input type="text" id="alias" placeholder="John Doe" formControlName="alias" tabindex="1" />
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="assword" placeholder="Your password" formControlName="password" (keyup.enter)="authenticate()" tabindex="2" />
      </div>
      <div class="form-control">
        <label for="secret">Secret Key</label>
        <input id="secret" type="text" placeholder="Your secret key" formControlName="secret" (keyup.enter)="authenticate()" tabindex="3" />
      </div>
      <div class="flex justify-between items-center">
        <div class="form-control">
          <label for="remember" class="checkbox">
            <input id="remember" type="checkbox" formControlName="remember"/>
            <span>Remember me</span>
          </label>
        </div>
        <div class="form-control">
          <button variant="cta" size="large" type="submit" [disabled]="!signinForm.valid">Authorize</button>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <div>
      <span>Don't have an account? <a routerLink="/identity/register">Register</a>.</span>
    </div>
    <div>
      <a href="#" class="info">Security information</a>
    </div>
  </footer>
</ng-container>
<ng-container *ngIf="step === 'users'">
<header>
  <h1>User</h1>
  <p>Select the user you wish to sign in as</p>
</header>
<section>
</section>
<footer>
</footer>
  <div class="m-7">
    <div class="users">
      <div class="container">
        <ng-container *ngFor="let user of users">
          <div class="user" (click)="select(user.id)">
            <div class="wrapper">
              <div class="avatar">
                <div class="avatar-inner">
                  <img class="rounded-full" alt="A" src="https://randomuser.me/api/portraits/men/62.jpg">
                </div>
              </div>
              <div class="meta">
                <div class="meta-inner">{{user.data["name"]}}
                  <div class="meta-details">User Identity</div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
