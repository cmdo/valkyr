<div class="container">
  <div class="container-inner">
    <div class="wrapper">
      <div>
        <form>
          <div>
            <span class="sub-header">Welcome</span>
            <h1 class="header">Create your identity</h1>
          </div>
          <div class="form-group-alias">
            <label for="password">Alias</label>
            <input type="text" name="alias" placeholder="Enter alias" [(ngModel)]="alias">
          </div>
          <div class="form-group-password">
            <label for="email">Password</label>
            <input type="password" name="password" placeholder="Enter password" [(ngModel)]="password">
          </div>
          <div>
            <button (click)="create()">Create</button>
          </div>
        </form>
        <p class="mt-8"> Already have an account? <span class="cursor-pointer text-sm text-blue-600"> Sign in</span></p>
      </div>
    </div>
  </div>
</div>
