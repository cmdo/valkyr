<section>
  <header class="bg-gray-300 px-6 py-3 mb-6">
    <h2 class="uppercase divacking-widest text-sm">Buttons</h2>
  </header>
  <table class="w-full">
    <thead>
      <tr class="py-3">
        <th class="w-32"></th>
        <th class="text-left border-b-4 border-gray-900">Default</th>
        <th class="text-left border-b-4 border-gray-900">Outline</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let btn of btns">
        <td class="pt-3">
          <h6 class="w-32 text-xs uppercase tracking-wider">{{btn.label}}</h6>
        </td>
        <td class="pt-3">
          <button [variant]="btn.variant">Action</button>
        </td>
        <td class="pt-3">
          <button [variant]="btn.variant" outline>Outline</button>
        </td>
      </tr>
      <tr>
        <td class="pt-3">
          <h6 class="w-32 text-xs uppercase tracking-wider">Disabled</h6>
        </td>
        <td class="pt-3">
          <button variant="cta" disabled>Disabled</button>
        </td>
        <td class="pt-3">
          <button variant="cta" disabled outline>Outline</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
