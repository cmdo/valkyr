<section>
  <header class="bg-black-300 px-6 py-3 mb-6">
    <h2 class="uppercase divacking-widest text-sm">Buttons</h2>
  </header>
  <div class="w-full">
    <div class="w-full flex gap-24 p-6">
      <div class="text-left w-64"></div>
      <div class="text-left w-full py-3 border-b-4 border-black-900">Default</div>
      <div class="text-left w-full">Hover</div>
      <div class="text-left w-full">Down</div>
      <div class="text-left w-full">Focus</div>
      <div class="text-left w-full">Disabled</div>
    </div>
    <ul>
      <li id="{{btn.variant}}" *ngFor="let btn of btns">{{btn.label}}</li>
    </ul>
  </div>
</section>
