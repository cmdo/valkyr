<div class="flex flex-row justify-end h-full gap-2 items-center">
  <div class="text-xs uppercase">Profile</div>
  <button type="button"
    class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    role="switch" (click)="toggleTheme()">
    <span class="sr-only">Theme</span>
    <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
    <span
      class="pointer-events-none relative inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"
      [ngClass]="isLight ? 'translate-x-5' : 'translate-x-0'">
      <!-- Enabled: "opacity-0 ease-out duration-100", Not Enabled: "opacity-100 ease-in duration-200" -->
      <span class="absolute inset-0 h-full w-full flex items-center justify-center transition-opacity"
        [ngClass]="isLight ? 'opacity-0 ease-out duration-100' : 'opacity-100 ease-in duration-200'" aria-hidden="true">
        <svg class="h-3 w-3 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
          <path fill="currentColor"
            d="M9,1a8,8,0,1,0,8,8A8,8,0,0,0,9,1Zm.5,14.982c-.165.0115-.332.018-.5.018A7,7,0,0,1,9,2c.168,0,.335.0065.5.018A11,11,0,0,0,9.5,15.982Z" />
        </svg>
      </span>
      <!-- Enabled: "opacity-100 ease-in duration-200", Not Enabled: "opacity-0 ease-out duration-100" -->
      <span class="absolute inset-0 h-full w-full flex items-center justify-center transition-opacity"
        [ngClass]="isLight ? 'opacity-100 ease-in duration-200' : 'opacity-0 ease-out duration-100'" aria-hidden="true">
        <svg class="h-3 w-3 text-indigo-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
          <rect fill="currentColor" height="3" rx="0.25" width="1.8" x="8.1" />
          <rect fill="currentColor" height="3" rx="0.25" width="1.8" x="8.1" y="15" />
          <rect fill="currentColor" height="1.8" rx="0.25" width="3" y="8.1" />
          <rect fill="currentColor" height="1.8" rx="0.25" width="3" x="15" y="8.1" />
          <rect fill="currentColor" height="1.8" rx="0.25" transform="translate(1.76808 11.28817) rotate(-45)" width="3"
            x="13.01006" y="2.60983" />
          <rect fill="currentColor" height="1.8" rx="0.25" transform="translate(-9.23217 6.73192) rotate(-45)" width="3"
            x="2.01006" y="13.61017" />
          <rect fill="currentColor" height="3" rx="0.25" transform="translate(-1.44982 3.49982) rotate(-45)" width="1.8"
            x="2.59975" y="2" />
          <rect fill="currentColor" height="3" rx="0.25" transform="translate(-6.00197 14.48997) rotate(-45)"
            width="1.8" x="13.58995" y="12.99" />
        </svg>

      </span>
    </span>
  </button>
</div>
