  <ng-container *ngFor="let link of links">
    <div
      *ngClass="{'border-c-900': isCurrentRoute(link.href), 'border-transparent':true, 'h-[42px] border-b-2 flex items-center':true}">
      <a href="link.href"
        class="{'text-c-800':isCurrentRoute(link.href), 'text-c-500 hover:text-c-600 font-medium text-sm': true}">
        {{link.name}}
      </a>
    </div>
  </ng-container>
