<coral-shell-header-content>
  <coral-shell-workspaces role="tablist" aria-label="Workspaces">
    <a 
      *ngFor="let workspace of workspaces" 
      is="coral-shell-workspace" 
      [routerLink]="['/workspaces', workspace.id]" 
      [ngClass]="{'_coral-Shell-workspaces-workspace': true, 'is-selected': workspace.id === selected}"
      role="tab"
    >
      {{workspace.name}}
    </a>
    
  </coral-shell-workspaces>
</coral-shell-header-content>
