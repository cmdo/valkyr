<sb-menu>
  <ng-container *ngFor="let category of menu.categories">
    <sb-menu-category name="{{category.name}}"></sb-menu-category>
    <sb-menu-item *ngFor="let child of category.items" name="{{child.name}}" href="{{child.href}}"></sb-menu-item>
  </ng-container>
