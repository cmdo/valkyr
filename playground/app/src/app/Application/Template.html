<coral-shell>
  <coral-shell-header>
    <shell-home></shell-home>
    <shell-workspaces></shell-workspaces>
    <coral-shell-header-actions>
      <!-- Normal quiet button is used here if necessary -->
      <!--<a is="coral-anchorbutton" variant="quiet" href="#">Beta Feedback</a>-->
      <coral-shell-menubar>
        <coral-shell-menubar-item menu="#menu_help" icon="helpOutline" aria-label="Help" title="Help">
        </coral-shell-menubar-item>
        <coral-shell-menubar-item menu="#menu_pulse" icon="bell" badge="5" aria-label="Inbox : 5 Notifications"
          title="Inbox : 5 Notifications"></coral-shell-menubar-item>
        <coral-shell-menubar-item menu="#menu_user" iconsize="M" iconvariant="circle" icon="userCircleColor_Dark"
          aria-label="User Profile" title="User Profile"></coral-shell-menubar-item>
      </coral-shell-menubar>
    </coral-shell-header-actions>
  </coral-shell-header>
  <coral-shell-menu id="menu_help">
    <coral-shell-help id="help">
      <a is="coral-shell-help-item" href="/learn">Marketing Cloud Help</a>
      <a is="coral-shell-help-item" href="/community">Community</a>
      <a is="coral-shell-help-item" href="/customercare">Customer Care</a>
      <a is="coral-shell-help-item" href="/news">What's new</a>
      <a is="coral-shell-help-item" href="/status">Adobe Marketing Cloud Status</a>
      <coral-shell-help-separator></coral-shell-help-separator>
      <a is="coral-shell-help-item" href="/getstarted">Getting Started</a>
      <a is="coral-shell-help-item" href="/getstarted">Feedback</a>
    </coral-shell-help>
  </coral-shell-menu>

  <coral-shell-menu id="menu_pulse">
    <h2 class="coral-Heading coral-Heading--4 u-coral-margin">Pulse notifications</h2>
  </coral-shell-menu>

  <coral-shell-menu id="menu_selectlistswitcher" placement="right" from="top">
    <coral-shell-selectlistswitcher>
      <coral-shell-selectlistswitcher-item href="http://www.adobe.com/go/aem6_5_experiencecloud">Experience Cloud
      </coral-shell-selectlistswitcher-item>
      <coral-shell-selectlistswitcher-item href="http://www.adobe.com/go/aem6_5_advertisingcloud">Advertising Cloud
      </coral-shell-selectlistswitcher-item>
      <coral-shell-selectlistswitcher-item href="http://www.adobe.com/go/aem6_5_analytics">Analytics
      </coral-shell-selectlistswitcher-item>
      <coral-shell-selectlistswitcher-item href="http://www.adobe.com/go/aem6_5_audiencemanager">Audience Manager
      </coral-shell-selectlistswitcher-item>
    </coral-shell-selectlistswitcher>
  </coral-shell-menu>
  <shell-profile></shell-profile>
  <coral-shell-content>
    <div class="grid-content-panel">
      <div class="grid-panel u-coral-padding">
        <nav is="coral-sidenav">
          <coral-sidenav-heading aria-level="3">Workspaces</coral-sidenav-heading>
          <coral-sidenav-level>
            <a is="coral-sidenav-item" routerLink="/workspaces">My Workspaces</a>
            <a is="coral-sidenav-item" href="#">Shared</a>
            <a is="coral-sidenav-item" href="#">Archived</a>
          </coral-sidenav-level>
          <coral-sidenav-heading aria-level="3">Actions</coral-sidenav-heading>
          <coral-sidenav-level>
            <a is="coral-sidenav-item" href="#">Invites</a>
          </coral-sidenav-level>
        </nav>
      </div>
      <div class="grid-content u-coral-padding">
        <router-outlet></router-outlet>
      </div>
    </div>
  </coral-shell-content>
</coral-shell>
