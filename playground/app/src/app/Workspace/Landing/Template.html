<div class="mb-2">
  <label 
    for="name" 
    class="
      text-sm
      font-medium 
      leading-none 
      text-gray-800
    "
  >
    Create Workspace
  </label>
  <input 
    id="name" 
    placeholder="Enter workspace name"
    [(ngModel)]="name"
    (keyup.enter)="create()" 
    class="
      bg-gray-200 border
      rounded
      text-xs
      font-medium
      leading-none
      text-gray-800
      py-3
      w-full
      pl-3
      mt-2"
    />
  <div class="mt-4">
    <button 
      variant="primary" 
      (click)="create()" 
      class="
        focus:ring-2
        focus:ring-offset-2
        focus:ring-indigo-700
        text-sm font-semibold
        leading-none
        text-white
        focus:outline-none
        bg-indigo-700
        border 
        rounded
        hover:bg-indigo-600
        py-4 w-full"
    >
      Create
    </button>
  </div>
</div>

<div class="w-full flex items-center justify-between py-5 mb-2">
  <hr class="w-full bg-gray-400">
  <p class="text-base font-medium leading-4 px-2.5 text-gray-400">WORKSPACES</p>
  <hr class="w-full bg-gray-400  ">
</div>

<!--
  Name: Tailwind CSS Cards
  By:   TailGrids.com
  See:  https://tailwindcomponents.com/component/tailwind-css-cards
-->

<div class="container">
    <div class="flex flex-wrap -mx-4">
      <div *ngFor="let workspace of workspaces" class="w-full md:w-1/2 xl:w-1/3 px-4">
          <div class="bg-gray-100 rounded-lg overflow-hidden mb-10">
            <img
                src="https://placeimg.com/807/595/any"
                alt="image"
                class="w-full"
                />
            <div class="p-8 sm:p-9 md:p-7 xl:p-9 text-center">
                <h3>
                  <a
                    routerLink="/workspaces/{{workspace.id}}"
                    class="
                      font-semibold
                      text-dark text-xl
                      sm:text-[22px]
                      md:text-xl
                      lg:text-[22px]
                      xl:text-xl
                      2xl:text-[22px]
                      mb-4
                      block
                      hover:text-primary
                    "
                  >
                    {{workspace.name}}
                  </a>
                </h3>
                <a
                  routerLink="/workspaces/{{workspace.id}}"
                  class="
                    inline-block
                    py-2
                    px-7
                    border border-[#E5E7EB]
                    rounded-full
                    text-base text-body-color
                    font-medium
                    hover:border-primary hover:bg-primary hover:text-white
                    transition
                  "
                >
                  Enter Workspace
                </a>
            </div>
          </div>
      </div>
    </div>
</div>
