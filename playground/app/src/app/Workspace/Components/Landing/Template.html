<label for="lifestory" class="coral-FieldLabel">Create Workspace</label>
<div class="coral-InputGroup" role="presentation">
  <input is="coral-textfield" class="coral-InputGroup-input" [(ngModel)]="name" (keyup.enter)="create()"
    aria-label="input">
  <span class="coral-InputGroup-button">
    <button is="coral-button" (click)="create()">Create</button>
  </span>
</div>

<div>
  <coral-masonry orderable="" id="masonry" layout="dashboard" columnwidth="280" aria-label="Masonry" ariagrid="on">
    <coral-masonry-card *ngFor="let workspace of workspaces">
      <a routerLink="/workspaces/{{workspace.id}}" style="display:inline-block;color:inherit;">
        <coral-card fixedwidth="" stacked="">
          <coral-card-asset>
            <img alt="" src="https://placeimg.com/807/595/any">
          </coral-card-asset>
          <coral-card-content>
            <coral-card-context>{{workspace.name}}</coral-card-context>
            <coral-card-title>{{workspace.name}}</coral-card-title>
            <coral-card-propertylist>
              <coral-card-property>MEMBERS</coral-card-property>
              <coral-card-property>{{workspace.members.members.length}}</coral-card-property>
            </coral-card-propertylist>
            <coral-card-propertylist>
              <coral-card-property icon="add" icontitle="Add"></coral-card-property>
              <coral-card-property icon="remove" icontitle="Remove"></coral-card-property>
              <coral-card-property icon="comment" icontitle="Comments: ">3</coral-card-property>
            </coral-card-propertylist>
          </coral-card-content>
        </coral-card>
      </a>
    </coral-masonry-card>
  </coral-masonry>
</div>
