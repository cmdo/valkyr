<div className="p-6 h-full w-full">
  <section class="mb-6">
    <div class="p-12 bg-white flex items-center">
      <button (click)="openAddWorkspace()">
        <div class="flex flex-col gap-2 justify-start items-center w-32 group">
          <div class="w-full flex flex-col justify-center items-center">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" class="h-8 w-8 transition-colors text-gray-500 scale-100 group-hover:scale-105 group-hover:text-accent">
                <ellipse stroke-width="0.5" stroke="currentColor" fill="none" cx="9" cy="3.5" rx="8" ry="2.5" />
                <path fill="currentColor" d="M13.5,9.05a4.45,4.45,0,1,0,4.45,4.45A4.45,4.45,0,0,0,13.5,9.05Zm2.45,5.2h-1.7v1.7a.25.25,0,0,1-.25.25H13a.25.25,0,0,1-.25-.25v-1.7h-1.7A.25.25,0,0,1,10.8,14V13a.25.25,0,0,1,.25-.25h1.7v-1.7A.25.25,0,0,1,13,10.8h1a.25.25,0,0,1,.25.25v1.7h1.7a.25.25,0,0,1,.25.25v1A.25.25,0,0,1,15.95,14.25Z" />
                <path stroke-width="0.5" stroke="currentColor" fill="none" d="M7.5,13.5a5.986,5.986,0,0,1,.1735-1.41C5.144,11.928,1.75,11.3265,1,10.135V14.5c0,1.3415,3.3845,2.433,7.629,2.494A5.96609,5.96609,0,0,1,7.5,13.5Z" />
                <path stroke-width="0.5" stroke="currentColor" fill="none" d="M13.5,7.5a5.962,5.962,0,0,1,3.4805,1.119A.75086.75086,0,0,0,17,8.5V5.135c-1.2235,1.55-5.532,2-8,2s-7.106-.584-8-2V8.5c0,1.281,3.0855,2.3355,7.06,2.4815A5.99452,5.99452,0,0,1,13.5,7.5Z" />
              </svg>
            </div>
          </div>
          <div class="flex flex-col justify-center items-center w-full">
            <div class="text-sm text-gray-600 group-hover:text-gray-800">New workspace...</div>
          </div>
        </div>
      </button>
    </div>
  </section>
  <section class="mb-6">
    <header class="pb-4">
      <h6 class=" text-base font-bold text-gray-700">Recent</h6>
    </header>
    <ul role="list" class="w-full min-h-full grid grid-areas-workspaces grid-cols-workspaces grid-rows-workspaces gap-6">
      <li *ngFor="let workspace of workspaces">
        <a routerLink="/workspaces/{{workspace.id}}">
          <div class="flex flex-col justify-start w-36 group">
            <div class="w-full h-36 bg-gray-200 group-hover:bg-gray-300 transition-colors duration-500"></div>
            <div class="text-xs uppercase text-gray-600 pt-2">{{workspace.name}}</div>
            <div class="flex justify-start text-xs text-gray-400">
              <div>
                {{workspace.members.size}} <span *ngIf="workspace.members.size === 1">member</span>
                <span *ngIf="workspace.members.size > 1">members</span>
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </section>
</div>
