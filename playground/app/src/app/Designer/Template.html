<div class="actions">
  <h6>Scroll to zoom, drag to move</h6>
</div>
<div class="canvas">
  <draggable [zoomScale]="zoomScale" (dragStart)="pausePanzoom()" (dragEnd)="resumePanzoom()" [pos]="{ x: 10, y: 10 }">
    <div class="view">Week View</div>
  </draggable>
  <draggable [zoomScale]="zoomScale" (dragStart)="pausePanzoom()" (dragEnd)="resumePanzoom()" [pos]="{ x: 10, y: 140 }">
    <div class="view">Item View</div>
  </draggable>
  <draggable [zoomScale]="zoomScale" (dragStart)="pausePanzoom()" (dragEnd)="resumePanzoom()" [pos]="{ x: 210, y: 10 }">
    <div class="item">Chore</div>
  </draggable>
  <draggable [zoomScale]="zoomScale" (dragStart)="pausePanzoom()" (dragEnd)="resumePanzoom()" [pos]="{ x: 280, y: 10 }">
    <div class="item">Event</div>
  </draggable>
</div>
