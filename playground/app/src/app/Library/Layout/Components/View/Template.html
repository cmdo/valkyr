<app-header *ngIf="layout.header.isVisible" [menu]="layout.header.menu"></app-header>
<app-small-sidebar *ngIf="layout.sidebar.isVisible">
  <button>A</button>
</app-small-sidebar>
<app-sidebar *ngIf="layout.sidepane.isVisible">
  <div class="left-aside">
    <div class="actions" *ngIf="layout.sidepane.actions">
      <button [variant]="action.variant ?? 'cta'" (click)="action.action()" *ngFor="let action of layout.sidepane.actions">{{ action.name }}</button>
    </div>
    <div class="menus">
      <app-menu-list *ngIf="layout.sidepane.homeMenu" [items]="layout.sidepane.homeMenu"></app-menu-list>
      <app-menu-categories *ngIf="layout.sidepane.mainMenu" [categories]="layout.sidepane.mainMenu"></app-menu-categories>
      <app-menu-categories *ngIf="layout.sidepane.footerMenu" [categories]="layout.sidepane.footerMenu"></app-menu-categories>
    </div>
  </div>
</app-sidebar>
<nav *ngIf="layout.nav.isVisible">
  <header>
    <h2>{{ layout.nav.title }}</h2>
  </header>
</nav>
<app-content [ngClass]="isRaw ? 'root-content' : 'grid-content'">
  <ng-content></ng-content>
</app-content>
