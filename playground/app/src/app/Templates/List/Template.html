  <h6>Scroll to zoom, drag to move</h6>
  <button variant="primary" outline (click)="openAddTemplate()">

      <ellipse fill="currentColor" cx="9" cy="3.5" rx="8" ry="2.5" />
      <path fill="currentColor" d="M13.5,9.05a4.45,4.45,0,1,0,4.45,4.45A4.45,4.45,0,0,0,13.5,9.05Zm2.45,5.2h-1.7v1.7a.25.25,0,0,1-.25.25H13a.25.25,0,0,1-.25-.25v-1.7h-1.7A.25.25,0,0,1,10.8,14V13a.25.25,0,0,1,.25-.25h1.7v-1.7A.25.25,0,0,1,13,10.8h1a.25.25,0,0,1,.25.25v1.7h1.7a.25.25,0,0,1,.25.25v1A.25.25,0,0,1,15.95,14.25Z" />
      <path fill="currentColor" d="M7.5,13.5a5.986,5.986,0,0,1,.1735-1.41C5.144,11.928,1.75,11.3265,1,10.135V14.5c0,1.3415,3.3845,2.433,7.629,2.494A5.96609,5.96609,0,0,1,7.5,13.5Z" />
      <path fill="currentColor" d="M13.5,7.5a5.962,5.962,0,0,1,3.4805,1.119A.75086.75086,0,0,0,17,8.5V5.135c-1.2235,1.55-5.532,2-8,2s-7.106-.584-8-2V8.5c0,1.281,3.0855,2.3355,7.06,2.4815A5.99452,5.99452,0,0,1,13.5,7.5Z" />
    </svg>
    <div class="text-gray-600 group-hover:text-gray-800">Add a new template...</div>
  </button>
</div>
<div #canvas>
  <draggable [zoomScale]="zoomScale" (dragStart)="pausePanzoom()" (dragEnd)="resumePanzoom()" [pos]="{ x: 10, y: 100 * i + 10 }" *ngFor="let template of templates; let i = index">
    <div class="view">
      <div class="flex flex-col justify-center items-center w-52 h-32 group border border-gray-500">
        <div class="text-xs uppercase text-gray-600 group-hover:text-gray-800">{{template.name}}</div>
      </div>
    </div>
  </draggable>
</div>
